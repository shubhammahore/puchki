<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        margin: 5% 20% 30% 5%;/* Top, Right, Bottom, Left margins in percentage */
        padding:  5% 20% 30% 5%;
        background-size: cover;

        height: 100vh;

    }

    #changeButton {
        margin: 5% 20% 30% 5%;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="changeButton">Hey PuchkiðŸ¥°ðŸ˜˜ Click Me!</button>

<script>
    const buttonTexts = ["Phir se Click kro ðŸ«µ","Puchki ðŸ¥°ðŸ˜˜ ho tum",
    "Tum ðŸ˜Ž Dramabaaz ho ðŸ«µ", "Pata hai tum bahut gussa wali ho",
    "Pata hai Tum na Pagal hoðŸ˜","Tum bahut alag ho", "Tumko gussa jaldi aata hai",
    "Tum Bahut achchhi ho", "Tumko tang krne pe maza aata hai ðŸ˜‰"];
    const colors = [
        "#007bff",
        "#dc3545",
        "#28a745",
        "#ffc107",
        "#17a2b8",
        "#ff5733",
        "#4caf50",
        "#ff9800",
        "#673ab7",
    ];
    const button = document.getElementById("changeButton");
    let clickCount = 0;

    button.addEventListener("click", function() {
        clickCount++;
        if (clickCount >= buttonTexts.length) {
            clickCount = 0;
        }

        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        // Calculate the maximum allowed values for randomX and randomY
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;

        // Ensure randomX and randomY stay within the visible area
        const randomX = Math.max(0, Math.min(maxX, Math.random() * window.innerWidth));
        const randomY = Math.max(0, Math.min(maxY, Math.random() * window.innerHeight));
        document.body.style.backgroundImage = `url('https://picsum.photos/200/301?${Math.random()}')`;
        button.textContent = buttonTexts[clickCount];
        button.style.backgroundColor = randomColor;
        button.style.position = "absolute";
        button.style.top = randomY + "px";
        button.style.left = randomX + "px";
    });
</script>

</body>
